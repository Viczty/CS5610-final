
<nav class="navbar fixed-top cl-blue-navbar">
  <div class="row container-fluid">
    <div class="col-sm-12 d-none d-sm-block">
      <div class="container-fluid">
        <a routerLink="../" class="navbar-link cl-text-white">
          <span class="fas fa-chevron-left"></span>
        </a>
        <a class="cl-text-white navbar-brand cl-text-bold" routerLink="/user/{{userId}}/house/{{house._id}}">
          Edit House
        </a>
        <a (click)="updateHouse()" class="navbar-link navbar-text float-right cl-text-white cl-icon-padding">
          <span class="fas fa-check"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="row container-fluid">

  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label for="house-name">House Name</label>
        <input [(ngModel)]="house.name" name="name" type="text" class="form-control" id="house-name" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="house-price">House Price</label>
        <input [(ngModel)]="house.price" name="price" type="text" class="form-control" id="house-price" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="house-url">House Url</label>
        <input [(ngModel)]="house.url" name="url" type="text" class="form-control" id="house-url" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="house-description">House Description</label>
        <textarea [(ngModel)]="house.description" name="description" id="house-description" class="form-control" rows="5"
                  placeholder="Blog is a blog-publishing service."></textarea>
      </div>
      <a class="btn btn-danger  btn-block" (click)="deleteHouse()">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link float-right cl-text-white cl-icon-padding">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
