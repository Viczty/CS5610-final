
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a routerLink="../" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left">
          </span>
      </a>
      <a class="navbar-brand cl-text-white cl-text-bold">
        Widgets Edit
      </a>
    </div>
    <div class="float-right">
      <a (click)="updateWidget()" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check">
          </span>
      </a>
    </div>

  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget.name" name="name" type="text" class="form-control" id="heading-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="heading-text">Text</label>
      <input [(ngModel)]="widget.text" name="text" type="text" class="form-control" id="heading-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget.size" name="size" type="text" class="form-control" id="heading-size" placeholder="3">
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid row">
    <div class="float-right">

      <a routerLink="/user/{{userId}}" class="cl-icon-padding">
        <span class="fas fa-user"></span>
      </a>

    </div>
  </div>
</nav>
