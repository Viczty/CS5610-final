<div class="row container-fluid">

  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label for="comment-description">Comment Description</label>
        <textarea [(ngModel)]="comment.description" name="description" id="comment-description" class="form-control" rows="5"
                  placeholder="Blog is a blog-publishing service."></textarea>
      </div>
      <a class="btn btn-danger  btn-block" (click)="deleteComment()">Delete</a>
    </form>
  </div>
</div>
