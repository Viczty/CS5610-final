
<nav class="navbar fixed-top cl-blue-navbar">
  <div class="row container-fluid">
    <div class="col-sm-4 d-none d-sm-block">
      <div class="container-fluid">
        <div class="float-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-text navbar-link cl-text-white">
            <span class="fas fa-chevron-left"></span>
          </a>
          <a class="cl-text-white navbar-brand cl-text-bold" href="#">
            Websites
          </a>
        </div>

        <a routerLink="/user/{{userId}}/website/new" class="navbar-text navbar-link float-right cl-text-white cl-icon-padding">
          <span class="fas fa-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          New Websites
        </a>
        <a (click)="createWebsite()" class="navbar-text navbar-link float-right cl-text-white cl-icon-padding">
          <span class="fas fa-check"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="row contain-fluid">
  <div class="col-sm-4 d-sm-block">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor="let website of websites">
        <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="fas fa-cog float-right"></span></a>
        <a routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8">
    <form #f="ngForm">
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text" name="name" class="form-control" id="website-name" placeholder="Name" ngModel required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea name="description" id="website-description" class="form-control" rows="5" placeholder="Description" ngModel required #description="ngModel"></textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link float-right cl-text-white cl-icon-padding">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
